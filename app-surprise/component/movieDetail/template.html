<div id="movie-detail-section" class="movie-detail">
  <div class="movie-trailer-container">
    <iframe
      class="movie-trailer"
      src="{{movieTrailerUrl}}"
      width="100%"
      height="450"
      frameborder="0"
      allowfullscreen
    ></iframe>
  </div>
  
  <h1 class="movie-title">{{movieTitle}} {{new}}</h1>
  
  <!-- Créer un conteneur pour l'affiche et les infos -->
  <div class="content-container">
    <img
      class="movie-poster"
      src="../server/images/{{image}}"
      alt="Affiche du film"
    />
    
    <div class="movie-info-block">
      <p class="movie-synopsis">{{movieSynopsis}}</p>
      <p>
        <strong>Réalisateur :</strong>
        <span class="movie-director">{{movieDirector}}</span>
      </p>
      <p>
        <strong>Année de sortie :</strong>
        <span class="movie-year">{{movieYear}}</span>
      </p>
      <p>
        <strong>Catégorie :</strong>
        <span class="movie-category">{{movieCategory}}</span>
      </p>
      <p>
        <strong>Restrictions d'âge :</strong>
        <span class="movie-age-restriction">{{movieAgeRestriction}}</span>
      </p>
      
      <!-- Intégration du système de notation dans le bloc d'info -->
      <div class="rating-section">
        <h3 class="rating-title">
          Note moyenne : <span id="average-rating">{{averageRating}}</span>/10
        </h3>
        <div id="rating-interface">
          <label for="rating">Votre note :</label>
          <select id="rating" class="rating-select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
          <button class="rating-button" onclick="{{handler}}">Noter</button>
        </div>
      </div>
    </div>
  </div>
</div>
