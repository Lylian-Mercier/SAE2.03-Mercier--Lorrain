<div class="movie-categories" id="category-{{categoryId}}">
  <h1 class="category__name">{{categoryName}}</h1>
  <div class="category-container">
    <button class="category-nav-btn prev-btn" data-category="{{categoryId}}">
      <svg width="14" height="6" viewBox="0 0 14 6" fill="" xmlns="http://www.w3.org/2000/svg">
        <path d="M14 2V4H3V6L0 3L3 0V2H14Z" fill="" fill-opacity="0.6"/>
      </svg>
    </button>
    <div class="movies">
      {{movieCard}}
    </div>
    <button class="category-nav-btn next-btn" data-category="{{categoryId}}">
      <svg width="14" height="6" viewBox="0 0 14 6" fill="" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 4V2H11V0L14 3L11 6V4H0Z" fill="" fill-opacity="0.6"/>
      </svg>
    </button>
  </div>
</div>
